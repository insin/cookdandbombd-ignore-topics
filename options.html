<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cook'd and Bomb'd Ignore Topics Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <form>
    <section class="checkbox">
      <label>
        Show ignored topics
        <input type="checkbox" name="showIgnoredTopics">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Show "Ignore forum" control in Recent Unread Topics
        <input type="checkbox" name="showIgnoreForumControl">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Hide topic page numbers in Recent Unread Topics
        <input type="checkbox" name="hideRecentUnreadTopicsPageNumbers">
      </label>
    </section>
    <section class="checkbox">
      <label>
        Make topic links go to the first unread post, when available
        <input type="checkbox" name="topicLinksNewPost">
      </label>
    </section>
  </form>
  <script src="options.js"></script>
</body>
</html>
